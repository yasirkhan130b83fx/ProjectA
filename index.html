        <div class="row  align-items-center">
            <div class="col text-center">
                <img class="rounded-circle mx-auto d-block" src="Image/Profile Picture.jpg" height="15%" width="25%" alt="This is my profile picture">
                <h2 class="title" id="intro">Intro</h2>
                <p id="INTRO"></p>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-11 text-center">
                <h2 class="title" id="about-me">About Me</h2>
                <p id="ABOUT-ME"></p>
                <h6>Favourite Quote:</h6>
                <q id="FAV-QUOTE"></q>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-11">
                <h2 class="text-center title" id="education">Education</h2>
                <div id="EDUCATION"></div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-11">
                <h2 class="text-center title" id="skills">Skills</h2>
                <div class="row justify-content-center align-items-center">
                    <div class="col-1">
                        <h6 id="SKILL1" class="text-center"></h6>
                    </div>
                    <div class="col-11">
                        <div class="progress">
                            <div id="SKILL1-PROG" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-1">
                        <h6 id="SKILL2" class="text-center"></h6>
                    </div>
                    <div class="col-11">
                        <div class="progress">
                            <div id="SKILL2-PROG" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-1">
                        <h6 id="SKILL3" class="text-center"></h6>
                    </div>
                    <div class="col-11">
                        <div class="progress">
                            <div id="SKILL3-PROG" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                </div>
                
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-11">
                <h2 class="text-center title" id="contact-me">Contact Me</h2>
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="first-name" class="col-form-label">First Name:</label>
                            <input id="first-name" type="text" name="name" class="form-control" placeholder="Your firstname *" required="required">
                        </div>
                        <div class="form-group col-6">
                            <label for="sur-name" class="col-form-label">Sur Name:</label>
                            <input id="sur-name" type="text" name="surname" class="form-control" placeholder="Your lastname *" required="required">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="email" class="col-form-label">Email:</label>
                            <input id="email" type="text" name="email" class="form-control" placeholder="Your email *" required="required">
                        </div>
                        <div class="form-group col-6">
                            <label for="phone" class="col-form-label">Phone:</label>
                            <input id="phone" type="text" name="phone" class="form-control" placeholder="Your phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="message" class="col-form-label">Message:</label>
                            <textarea id="message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col text-center">
                            <input type="submit" class="btn btn-primary btn-lg" value="Send message">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-11">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center title" id="address">Address</h2>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-10">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe id="ADDRESS-IFRAM" class="embed-responsive-item" src=""></iframe>
                        </div>
                    </div>
                    <div class="col-2">
                        <address id="ADRESS-TEXT"></address>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center">
            <div class="col-11 text-center">
                    <h2 class="text-center title" id="follow-me">Follow Me</h2>
                    <a href="https://www.facebook.com/yasir.rais.110" target="_blank" class="badge">
                        <img class="rounded-circle mx-auto d-block" src="Image/FB Logo.png" height="100px" width="100px" alt="Facebook acount link">
                    </a>
                    <a href="https://github.com/yasirrais110" target="_blank" class="badge">
                        <img class="rounded-circle mx-auto d-block" src="Image/GitHub Logo.png" height="100px" width="100px" alt="GitHub acount link">
                    </a>
            </div>
        </div>
        
    </div>
